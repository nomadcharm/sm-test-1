<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категории</title>
  <link rel="shortcut icon" href="./img/bg-leaf-green.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js" type="module" defer></script>
</head>

<body>
  <div class="mouse"></div>
  <section class="categories">
    <img class="decor-green" src="./img/bg-leaf-green.svg" alt="" aria-hidden="true">
    <div class="categories__container">
      <h2 class="categories__title">
        Категории
      </h2>

      <ul class="categories__list">
        <li class="categories__item">
          <article class="categories__card categories__card--pesticides">
            <div class="bubble bubble-1"></div>
            <div class="bubble bubble-2"></div>
            <div class="bubble bubble-3"></div>
            <div class="bubble bubble-4"></div>
            <a class="categories__link" href="/">
              <h3 class="categories__card-title">Пестициды</h3>
            </a>
          </article>
        </li>
        <li class="categories__item">
          <article class="categories__card categories__card--cultures">
            <div class="bubble bubble-1"></div>
            <div class="bubble bubble-2"></div>
            <div class="bubble bubble-3"></div>
            <div class="bubble bubble-4"></div>
            <a class="categories__link" href="/">
              <h3 class="categories__card-title">Культуры</h3>
            </a>
          </article>
        </li>
        <li class="categories__item">
          <article class="categories__card categories__card--pests">
            <div class="bubble bubble-1"></div>
            <div class="bubble bubble-2"></div>
            <div class="bubble bubble-3"></div>
            <div class="bubble bubble-4"></div>
            <a class="categories__link" href="/">
              <h3 class="categories__card-title">Вредители</h3>
            </a>
          </article>
        </li>

        <li class="categories__item">
          <article class="categories__card categories__card--active-ingredients">
            <div class="bubble bubble-1"></div>
            <div class="bubble bubble-2"></div>
            <div class="bubble bubble-3"></div>
            <div class="bubble bubble-4"></div>
            <a class="categories__link" href="/">
              <h3 class="categories__card-title">Действующие вещества</h3>
            </a>
          </article>
        </li>
      </ul>
      <img class="decor-brown" src="./img/bg-leaf-brown.svg" alt="" aria-hidden="true">
    </div>
  </section>
</body>

</html>
